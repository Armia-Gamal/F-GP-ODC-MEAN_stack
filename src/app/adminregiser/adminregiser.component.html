<div class="aa">
    <div class="container">
      <div class="form-container">
        <h2>Admin Sign Up</h2>
        <form [formGroup]="adminSignUpForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" required>
            <div *ngIf="adminSignUpForm.get('name')?.invalid && adminSignUpForm.get('name')?.touched" class="error-message">
              Name is required.
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" required>
            <div *ngIf="adminSignUpForm.get('email')?.invalid && adminSignUpForm.get('email')?.touched" class="error-message">
              A valid email is required.
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" required>
            <div *ngIf="adminSignUpForm.get('password')?.invalid && adminSignUpForm.get('password')?.touched" class="error-message">
              Password is required and must be at least 6 characters long.
            </div>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" formControlName="phone" required>
            <div *ngIf="adminSignUpForm.get('phone')?.invalid && adminSignUpForm.get('phone')?.touched" class="error-message">
              Phone number is required and must be numeric.
            </div>
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <select id="role" formControlName="role" required>
              <option value="">Select</option>
              <option value="admin">Admin</option>
              <option value="superadmin">Super Admin</option>
            </select>
            <div *ngIf="adminSignUpForm.get('role')?.invalid && adminSignUpForm.get('role')?.touched" class="error-message">
              Role selection is required.
            </div>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" formControlName="address" required>
            <div *ngIf="adminSignUpForm.get('address')?.invalid && adminSignUpForm.get('address')?.touched" class="error-message">
              Address is required.
            </div>
          </div>
          <button type="submit" [disabled]="adminSignUpForm.invalid">Sign Up</button>
        </form>
  
        <div *ngIf="successMessage" class="alert alert-success">
          {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
  
        <p>Already have an account? <a href="admin-login" class="login">Log in</a></p>
      </div>
    </div>
  </div>
