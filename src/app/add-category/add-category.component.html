<div class="aa">
    <div class="container">
        <div class="form-container">
            <h2>Add Category</h2>
            <form [formGroup]="addCategoryForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="strCategory">Category Name</label>
                    <input type="text" id="strCategory" formControlName="strCategory" required>
                    <div *ngIf="addCategoryForm.get('strCategory')?.invalid && addCategoryForm.get('strCategory')?.touched" class="error-message">
                        Category name is required.
                    </div>
                </div>
                <div class="form-group">
                    <label for="strCategoryThumb">Category Thumbnail</label>
                    <input type="file" id="strCategoryThumb" (change)="onFileChange($event)" accept="image/*" required>
                    <div *ngIf="thumbnailError" class="error-message">{{thumbnailError}}</div>
                </div>
                <div class="form-group">
                    <label for="strCategoryDescription">Description</label>
                    <textarea id="strCategoryDescription" formControlName="strCategoryDescription"></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" formControlName="price" required>
                    <div *ngIf="addCategoryForm.get('price')?.invalid && addCategoryForm.get('price')?.touched" class="error-message">
                        Price is required and must be greater than 0.
                    </div>
                </div>
                <div class="form-group">
                    <label for="rate">Rate</label>
                    <input type="number" id="rate" formControlName="rate" min="0" max="5" step="0.1">
                    <div *ngIf="addCategoryForm.get('rate')?.invalid && addCategoryForm.get('rate')?.touched" class="error-message">
                        Rate must be between 0 and 5.
                    </div>
                </div>
                <button type="submit" [disabled]="addCategoryForm.invalid || thumbnailError">Add Category</button>
            </form>

            <div *ngIf="successMessage" class="alert alert-success">
                {{ successMessage }}
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
            </div>

            <p>Need to manage categories? <a href="category-management" class="manage">Manage Categories</a></p>
        </div>
    </div>
</div>
